# Starship prompt config with Night Owl semantic coloring
# Nerd Font Icons preserved; only styles mapped to unified semantic roles.
# Roles:
#  - Primary (action/keywords): #82AAFF
#  - Yellow (types/static/numeric): #ecc48d
#  - Accent (variables/data): #addb67
#  - Secondary (properties/structure/meta): #89a4bb
#  - Cyan (info/operators/env): #7fdbca
#  - Green (success/additions): #c5e478
#  - Muted (deemphasis): #5f7e97
#  - Red (errors/deletions): #EF5350
#  - Foreground base: #e8e3df

[character]
success_symbol = "[❯](bold #c5e478)"   # success = green
error_symbol   = "[❯](bold #EF5350)"   # errors = red

[directory]
read_only = " 󰌾"
style = "bold #89a4bb"                 # structural path = secondary

[git_branch]
symbol = " "
style  = "bold #89a4bb"                # branch metadata = secondary

[git_commit]
tag_symbol = "  "                     # tag will inherit style; treat tag as type/static -> yellow via format override if added later

[git_status]
conflicted = "[!](bold #EF5350)"
stashed    = "[$](bold #addb67)"       # accent (stored variable data)
modified   = "[~](bold #ecc48d)"       # change -> yellow (attention/static delta)
staged     = "[+](bold #c5e478)"       # additions -> green
renamed    = "[>](bold #7fdbca)"       # cyan (change/movement)
deleted    = "[-](bold #EF5350)"       # removal -> red
untracked  = "[?](bold #c5e478)"       # new files -> green (potential addition)
style      = "#5f7e97"                 # container muted


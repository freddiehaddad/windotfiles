[colors]
# OpenCode Light Theme for WezTerm
# Based on OpenCode 1.0.51 default theme
# https://github.com/sst/opencode

foreground = '#1a1a1a'
background = '#ffffff'

cursor_bg = '#3b7dd8'
cursor_fg = '#ffffff'
cursor_border = '#3b7dd8'

selection_fg = '#1a1a1a'
selection_bg = '#d4d4d4'

scrollbar_thumb = '#b8b8b8'
split = '#b8b8b8'

# ANSI colors
ansi = [
  '#f5f5f5', # black
  '#d1383d', # red
  '#3d9a57', # green
  '#b0851f', # yellow
  '#3b7dd8', # blue
  '#7b5bb6', # magenta/purple
  '#318795', # cyan
  '#8a8a8a', # white
]

# Bright ANSI colors
brights = [
  '#a0a0a0', # bright black
  '#d1383d', # bright red
  '#3d9a57', # bright green
  '#b0851f', # bright yellow
  '#3b7dd8', # bright blue
  '#7b5bb6', # bright magenta/purple
  '#318795', # bright cyan
  '#1a1a1a', # bright white
]

[colors.tab_bar]
background = '#fafafa'

[colors.tab_bar.active_tab]
bg_color = '#f5f5f5'
fg_color = '#3b7dd8'

[colors.tab_bar.inactive_tab]
bg_color = '#fafafa'
fg_color = '#8a8a8a'

[colors.tab_bar.inactive_tab_hover]
bg_color = '#ebebeb'
fg_color = '#1a1a1a'

[colors.tab_bar.new_tab]
bg_color = '#fafafa'
fg_color = '#8a8a8a'

[colors.tab_bar.new_tab_hover]
bg_color = '#ebebeb'
fg_color = '#3b7dd8'

[metadata]
name = "OpenCode Light"
author = "Based on OpenCode theme"
